<div class="main col-sm-12">
  <span *ngIf="item.performance > 0; else placeholder"
        class="circle-it"
        [style.color]="item.performance === 5 ? '#2ecc71' : '#95a5a6'"
        [style.border]="item.performance === 5 ? '2px solid #2ecc71' : '2px solid #95a5a6'">
    {{ item.performance }}
  </span>
  <ng-template #placeholder>
    <span class="circle-it">?</span>
  </ng-template>
  <small class="text-muted">
    Performance
  </small>
  <ngb-rating [(rate)]="item.performance"
              [max]="5"
              [resettable]="true"></ngb-rating>
</div>
